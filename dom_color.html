<!--
    Closure - DOM Color 
    Code example from Chapter 4 in JavaScript: The Good parts (O'Reilly) by Douglas Crockford
--> 

<html>
    <body>
        test
    </body>
    <script>
        var fade = function(node){
            var level = 1;
            var step = function() {
                var hex = level.toString(16);
                node.style.backgroundColor = '#FFFF' + hex + hex;
                if(level < 15 ){
                    level++;
                    setTimeout(step, 100);
                }  
            };
            setTimeout(step, 100);
        }
        fade(document.body);
        console.log("test");
    </script>
</html>
